#.travis.yml

language: node_js
node_js:
  - 10

branches:
  only:
    - master
    - development

cache:
  directories:
    - ~/.npm

before_script:
  - npm install -g firebase-tools
  - npm install -g @vue/cli

script:
  - npm run test:unit && npm run build

after_success:
  - if [ "$TRAVIS_BRANCH" = "development" ]; then firebase deploy --token $FIREBASE_DEV_TOKEN -P meditor-one-dev; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then firebase deploy --token $FIREBASE_TOKEN -P meditor-one; fi

notifications:
  email: false
